      <h3>epiviz-environment Demo</h3>
      
          <epiviz-data-source provider-type="epiviz.data.WebServerDataProvider" provider-id="umd" 
            provider-url="http://epiviz-dev.cbcb.umd.edu/api/">
          </epiviz-data-source>

          <epiviz-environment 
            chr="chr11"
            start=99800000             
            end=108938318
            no-logo
            measurements='{"affy1":{
                    "id":"cancer",
                    "name":"Expression Colon Cancer",
                    "type":"feature",
                    "datasourceId":"gene_expression",
                    "datasourceGroup":"affymetrix_probeset",
                    "dataprovider":"umd",
                    "formula":null,
                    "defaultChartType":null,
                    "annotation":null,
                    "minValue":-3,
                    "maxValue":20,
                    "metadata":["probe"]
                },
                "affy2":{
                    "id":"normal",
                    "name":"Expression Colon Normal",
                    "type":"feature",
                    "datasourceId":"gene_expression",
                    "datasourceGroup":"affymetrix_probeset",
                    "dataprovider":"umd",
                    "formula":null,
                    "defaultChartType":null,
                    "annotation":null,
                    "minValue":-3,
                    "maxValue":20,
                    "metadata":["probe"]
                },
                "genes": {
                    "id": "genes",
                    "name": "Genes",
                    "type": "range",
                    "datasourceId": "genes",
                    "datasourceGroup": "genes",
                    "dataprovider": "umd",
                    "formula": null,
                    "defaultChartType": "Genes Track",
                    "annotation": null,
                    "minValue": null,
                    "maxValue": null,
                    "metadata": ["gene", "entrez", "exon_starts", "exon_ends"]
                }
              }'>
                <!-- <epiviz-genes-track id="test" class="charts" dim-s='["genes"]'></epiviz-genes-track> -->
                <epiviz-scatter-plot class="charts" dim-s='["affy1", "affy2"]'></epiviz-scatter-plot>
