      properties: {
        /**
         * The URL of an image for the icon. If the src property is specified,
         * the icon property should not be.
         */
        src: {type: String},

        /**
         * Specifies the icon name or index in the set of icons available in
         * the icon's icon set. If the icon property is specified,
         * the src property should not be.
         */
        icon: {type: String},

        /**
         * Specifies the alternate text for the button, for accessibility.
         */
        alt: {type: String, observer: '_altChanged'}

      _altChanged: function(newValue, oldValue) {
        var label = this.getAttribute('aria-label');

          this.setAttribute('aria-label', newValue);
        }

    });

       * is true.

  /**
   * `Polymer.IronMenuBehavior` implements accessible menu behavior.
   *
   * @demo demo/index.html
   * @polymerBehavior Polymer.IronMenuBehavior
   */
  Polymer.IronMenuBehaviorImpl = {

    properties: {

      /**
       * Returns the currently focused item.
       * @type {?Object}
       */
      focusedItem:
          {observer: '_focusedItemChanged', readOnly: true, type: Object},

      /**
       * The attribute to use on menu items to look up the item title. Typing the
       * first letter of an item when the menu is open focuses that item. If
       * unset, `textContent` will be used.
       */

       * @type {boolean}

      disabled: {

      },
    },

    /**

     * https://developer.mozilla.org/en-US/docs/Web/API/KeyboardEvent/getModifierState
     * @private
     */

      'AltGraph',
      'CapsLock',
      'Control',
      'Fn',
      'FnLock',
      'Hyper',
      'Meta',
      'NumLock',
      'OS',
      'ScrollLock',
      'Shift',
      'Super',
      'Symbol',
      'SymbolLock'
    ],

    /** @private */
    _SEARCH_RESET_TIMEOUT_MS: 1000,

    /** @private */
    _previousTabIndex: 0,

      'role': 'menu',

    observers: ['_updateMultiselectable(multi)'],

      'down': '_onDownKey',

     * the default selected item, and `-1` (not keyboard focusable) for all

            this.selectedItem;

        this._setFocusedItem(null);

        } else if (this.items[0]) {

        }
      });
    },

    /**
     * Handler that is called when the up key is pressed.
     *
     * @param {CustomEvent} event A key combination event.
     */

      // up and down arrows moves the focus
      this._focusPrevious();
      event.detail.keyboardEvent.preventDefault();
    },

    /**
     * Handler that is called when the down key is pressed.
     *
     * @param {CustomEvent} event A key combination event.
     */
    _onDownKey: function(event) {
      this._focusNext();
      event.detail.keyboardEvent.preventDefault();
    },

    /**
     * Handler that is called when the esc key is pressed.
     *
     * @param {CustomEvent} event A key combination event.
     */

     *
     * @param {KeyboardEvent} event A keyboard event.
     */

<script>

  is: 'paper-dialog',

  behaviors: [
    Polymer.PaperDialogBehavior,
    Polymer.NeonAnimationRunnerBehavior

  listeners: {
    'neon-animation-finish': '_onNeonAnimationFinish'
  },

  _renderOpened: function() {
    this.cancelAnimation();
    this.playAnimation('entry');
  },

  _renderClosed: function() {
    this.cancelAnimation();
    this.playAnimation('exit');

  _onNeonAnimationFinish: function() {

});

<script>var Whenever = function(){
	var callbacks = [];
	var ready = false;
	var args;
	return {
		get state(){
			return {
				ready: ready,
				args: args,
				pendingCallbacks: callbacks.length
			};
		},
		ready: function(){
			args = arguments;
			callbacks.forEach(function(callback){
				callback.apply(this, args);
			});
			callbacks = [];
			ready = true;
		},
		whenReady: function(callback){
			if(ready){
				callback.apply(this, args);
			}else{
				callbacks.push(callback);
			}
		}
	}
};</script>

<script>/*
 IMPORTANT: Right now this Cache is **not** weak in the sense that it discards items based memory pressure, however
 it is written in a way that will allow this later to be added without rewriting the rest of the code and right now
 'emulates' the behaviour by having a fixed maximum of items.
 */
class WeakCache {
	constructor(limit) {
		this.limit = limit;
		this.values = [];
		this.keys = [];
	}
	set (key, obj) {
		var index = this.keys.indexOf(key);
		if(index  > -1){
			this.values[index] = obj;
			this.values.splice(this.values.length, 0, this.values.splice(index, 1)[0]);
			this.keys.splice(this.keys.length, 0, this.keys.splice(index, 1)[0]);
		}else{
			this.keys.push(key);
			this.values.push(obj);
			if(this.keys.length > this.limit){
				this.keys.shift();
				this.values.shift();
			}
		}
	}
	has (key){
		return this.keys.indexOf(key) > -1;
	}
	get (key){
		var index = this.keys.indexOf(key);
		return this.values[index];
	}
	delete (key){
		var index = this.keys.indexOf(key);
		this.values.splice(index, 1);
		this.keys.splice(index, 1);
	}
}</script>

        if (key = this._parseKey(key)) {
            return this.store[key];
        }
    }

    getKey (item) {
        let key;
        if (item && typeof item == 'object') {
            key = this.omap.get(item);
        } else {
            key = this.pmap[item];
        }
        if (key != undefined) {
            return '#' + key;
        }
    }

    getKeys () {
        return Object.keys(this.store).map((key) => {
            return '#' + key;
        });
    }

    _initMap () {
        this.omap = new WeakMap();
        this.pmap = {};
        var s = this.store;
        this.store.forEach((item, index)=>{
            if (item && typeof item == 'object') {
                this.omap.set(item, index);
            } else {
                this.pmap[item] = index;
            }
        });
    }

    _parseKey (key) {
        if (key && key[0] === '#') {
            return key.slice(1);
        }
    }

							var cells = Polymer.dom(row).querySelectorAll('.bound-cell');

								if(!cell.dataColumn){

								}

								var isEmpty = cell.hasAttribute('data-empty');
								var isWrongRow = cell.getAttribute('data-row-key') !== row.dataset.key;
								var isWrongColumn = cell.dataColumn !== cell.dataBoundColumn;
								
								if(cell){

									var prop = cell.dataColumn.property;
									var data = rowData[prop];
									cell.setAttribute('data-row-key', row.dataset.key);

					//todo: still needs to be made in to a proper property
					var padding = 28;
					var selectable = this.selectable ? 56 : 0;
					if(this.resizeBehavior == 'dynamic-columns'){
						var allColumns = this.queryAllEffectiveChildren('paper-datatable-column');
						if(allColumns.length > 0) {
							var maxWidth = this.$.container.clientWidth;

							allColumns.sort(function (a, b) {
								if(a.resizePriority === -1 && b.resizePriority === -1){
									return 0;
								}else if(a.resizePriority === -1){
									return -1;
								}else if(b.resizePriority === -1){
									return 1;
								}
								return b.resizePriority - a.resizePriority;
							});

							var widthSoFar = selectable - 2 * padding;
							allColumns.forEach(function (column) {
								if(!column.width){
									console.error('For dynamic columns to work you have to set the `width` attribute of every column.');
								}
								widthSoFar += parseFloat(column.width) + padding * 2;
								if (widthSoFar > maxWidth && column.resizePriority !== -1) {
									column.set('inactive', true);
								} else {
									column.set('inactive', false);
								}
							});
						}
					}
				},
				_renderTooltipsIfOverflow: function(){
					if(this.resizeBehavior == 'fixed'){
						if(this._columns.length > 0){
							var ths = this.shadowRoot.querySelectorAll('th');
							Array.prototype.forEach.call(ths, function(th) {
								if(th.dataColumn){
									var column = th.dataColumn;
									if(th.scrollWidth > th.offsetWidth){
										column.set('tooltip', column.header);
									}else{
										column.set('tooltip', '');
									}
								}
							});

						}
					}
				},
				_updateHeaderColumn: function(event){
 					var column = event.target;
 					this.notifyPath('_columns.'+column.index+'.header', this._columns[column.index].header);
 				}
			});
		})();
	</script>

    <script>
        // Extend Polymer.Element base class
        class EpivizWorkspace extends Polymer.Element {

            static get is() { return 'epiviz-workspace'; }

            static get properties() {
                return {
                    /**
                 * User attribute set by firebase-auth when the user is logged in
                 *
                 * @type {Object}
                 */
                    user: {
                        type: Object,
                        value: null,
                        notify: true
                    },

                    api: {
                        type: String,
                        notify: true
                    },

                    currentWorkspace: {
                        type: Object,
                        notify: true,
                        value: function() {
                            return null;
                        },
                        observer: "_currentWorkspaceChanged"
                    },

                    itemNotSelected: {
                        type: Boolean,
                        value: true,
                        notify: true,
                    },

                    /**
                     * Target Selector to create environments when workspaces are changed.
                     *
                     * defaults to document.
                     *
                     * @type {String}
                     */
                     targetSelector: {
                        type: String,
                        value: "body"
                    },

                    _updateFlag: {
                        type: Boolean,
                        value : false
                    },

                    /**
                     * Array of workspace names to populate dropdown
                     *
                     * @type {Array}
                     */
                     workspaceValues: {
                        type: Array,
                        notify: true,
                        value: []
                    },

                    values: {
                        type: Array,
                        notify: true,
                        value: []
                    },

                    readonly: {
                        type: Boolean,
                        notify: true,
                        value: false
                    },

                    workspaceSaved: {
                        type: Boolean,
                        value: true,
                        notify: true,
                        observer: "_workspaceSavedChanged"
                    },

                    workspaceLoadCounter: {
                        type: Number,
                        value: 0
                    }
                }
            }

            static get observers() {
                return [
                    /* observer array just like 1.x */
                ]
            }

            constructor() {
                super();
                this.tmpWorkspace = {};
                this._workspacesObj = {};
            }

            _getWorkspaceClass () {
                return this.readonly ? "hidden" : "";
            }

            _workspaceSavedChanged(newVal, oldVal) {
                if (!newVal && this.workspaceLoadCounter > 0) {
                    this.$.saveButton.className = "saveWorkspaceBold";
                    return;
                }
                this.$.saveButton.className = "";
            }

            /* callback function after the element is attached to the DOM */
            connectedCallback() {
                super.connectedCallback();
                var self = this;

                if (!this.workspaceId) {
                    this.workspaceId = this._generateWorkspaceId();
                    this.set("user_workspaces." + this.workspaceId, this.title);
                }

                document.addEventListener('workspaceChanged', function (e) {
                    //replace with value received from environments
                    if (self.currentWorkspace) {
                        self.currentWorkspace["workspace"][e.detail.id] = e.detail.data;
                        self.currentWorkspace.genomes = [e.detail.data.genome];
                    } else {
                        self.tmpWorkspace[e.detail.id] = e.detail.data;
                    }

                    self.workspaceSaved = false;

                    self.workspaceLoadCounter++;
                });
            }

            _isReadOnly() {
                if (this.readonly) { return true;}
                return false;
            }

            _getClassDelete(currentWorkspace) {
                if (this.readonly) {return true;}
                return false;
            }

            disconnectedCallback() {
                super.disconnectedCallback();
            }

            /* callback function after the element is initialized */
            ready() {
                super.ready();
                self.triggerReload = false;

                document.dispatchEvent(new CustomEvent('WorkspacesReady',
                    {
                        bubbles: true
                    }
                ));
            }

            handleResponse(e) {
                var self = this;

                // workspace resp format
                // workspace = {
                //     workspace_id:"",
                //     user_id: "",
                //     title:  "",
                //     description: "",
                //     genomes: [],
                //     tags: [],
                //     workspace: {},
                //     id: 1234
                // }

                var resp = e.detail.response;
                self._workspaces = resp;
                self._workspacesObj = {}
                var names = [];
                resp.forEach(function(res) {
                    names.push({ "title": res.title, "key": res.id, "description": res.description, "genomes": res.genomes, "tags": res.tags });
                    // names[res.id] = res.title;
                    self._workspacesObj[res.id] = res;
                });

                self.values = names;
                self.set("values", names)
                // this.gene = resp.data[0].gene;

                this.$.loadWorkspace.open();
            }

            _cellTapped(e) {
                var self = this;
                e.preventDefault();
                e.stopPropagation();
                if (e.detail.column.header == "Actions") {

                    if (e.detail.target.icon == "delete") {
                        // delete this workspace

                        if(!self.readonly) {
                            var ajaxElem = this.$.deletews;
                            ajaxElem.url = this._getDeleteURL(this._workspacesObj[e.detail.item.key]);
                            ajaxElem.generateRequest();

                            delete self._workspacesObj[e.detail.item.key];
                        }
                    }
                    else if (e.detail.target.icon == "icons:exit-to-app") {
                        self.onLoadWorkspace(e);
                    }
                }
            }

            handleCreateResponse(e) {
                var self = this;

                this.currentWorkspace = e.detail.response;
                self._workspacesObj[e.detail.response.id] = e.detail.response;

                var names = JSON.parse(JSON.stringify(self.values));

                names.push({ "title": e.detail.response.title, "key": e.detail.response.id,
                                "description": e.detail.response.description, "genomes": e.detail.response.genomes, 
                                "tags": e.detail.response.tags 
                            });

                self.values = names;
                self.set("values", names);

                // its in a wierd state where workspace is created after adding tracks
                //  TODO: this only works for now
                var elem = document.querySelector(this.targetSelector).querySelector("epiviz-navigation");
                elem.saveWorkspace();

                window.history.replaceState("workspace", '', "?ws=" + e.detail.response.id);

                this._updateFlag = true;
            }

            handleGetResponse(e) {
                var self = this;
                this.currentWorkspace = e.detail.response;

                $(self.targetSelector).empty();

                for (var env in self.currentWorkspace.workspace) {
                    var elem = document.createElement(self.currentWorkspace.workspace[env].node);
                    elem.setAttribute("plot-id", env);
                    elem.setAttribute("workspace", JSON.stringify(self.currentWorkspace.workspace[env]));
                    $(self.targetSelector).append(elem);
                }

                this.set("tmp_title", "");
                this._updateFlag = true;
                this.workspaceSaved = true;
            }

            handleUpdateResponse(e) {
                this.workspaceSaved = true;
            }

            handleDeleteResponse(e) {
                var self = this;

                var names = [];
                Object.keys(self._workspacesObj).forEach(function(m) {
                    var elem = self._workspacesObj[m];
                    names.push({ "title": elem.title, "key": elem.id,
                    "description": elem.description, "genomes": elem.genomes, 
                                "tags": elem.tags });
                });

                self.values = names;
                self.set("values", names)
            }

            _showSaveWorkspace(currentWorkspace) {
                if (this.readonly) { return true;}
                var currentWorkspace = this.currentWorkspace;
                if(currentWorkspace == null || currentWorkspace == {} || currentWorkspace == undefined) {
                    return true
                }

                return false
            }

            _getWorkspaceTitle(currentWorkspace) {
                var currentWorkspace = this.currentWorkspace;
                if(currentWorkspace && !this._showSaveWorkspace(currentWorkspace)) {
                    return currentWorkspace.title.slice(0, 5) + "...";
                }

                return ""
            }

            _saveWorkspace(e) {
                // this._currentWorkspaceChanged(this.currentWorkspace);
                if (this.currentWorkspace && this._updateFlag) {
                    var ajaxElem = this.$.updatews;
                    ajaxElem.body = this.currentWorkspace;

                    ajaxElem.generateRequest();
                }
            }

            /**
             * Dialog for creating a new Workspace
             */
             _newWorkspace(e) {
                this.$.createWorkspace.open();
            }

            onCreateWorkspace(e) {
                var new_workspace_id = this._generateWorkspaceId();

                this.set("workspaceId", new_workspace_id);
                this.set("title", this.tmp_title);

                this.currentWorkspace = {
                    user_id: "admin",
                    title:  this.tmp_title,
                    description: this.tmp_description,
                    genomes: [],
                    tags: this.tmp_tags,
                    workspace: {}
                }

                if(this.tmpWorkspace) {
                    this.currentWorkspace.workspace = this.tmpWorkspace;
                    this.currentWorkspace.genomes.push(this.tmpWorkspace[Object.keys(this.tmpWorkspace)[0]].genome);
                }

                this.set("currentWorkspace", this.currentWorkspace);

                var ajaxElem = this.$.createws;
                ajaxElem.body = this.currentWorkspace;
                ajaxElem.generateRequest();
            }

            /**
             * Load an existing Workspace
             */
             _loadWorkspace(e) {
                var ajaxElem = this.$.getallws;
                ajaxElem.generateRequest();
            }

            onLoadWorkspace(e) {
                var self = this;
                this.currentWorkspace = this._workspacesObj[e.detail.item.key];
                // this.set("title", this.tmp_title.title);

                $(self.targetSelector).empty();

                for (var env in self.currentWorkspace.workspace) {
                    var elem = document.createElement(self.currentWorkspace.workspace[env].node);
                    elem.setAttribute("plot-id", env);
                    elem.setAttribute("workspace", JSON.stringify(self.currentWorkspace.workspace[env]));
                    $(self.targetSelector).append(elem);
                    // elem.loadWorkspace(elem.workspace);
                }

                window.history.replaceState("workspace", '', "?ws=" + e.detail.item.key);

                this.$.loadWorkspace.close();

                // this.set("tmp_title", "");
                // this.$.loadTable.deselectAll();

                this._updateFlag = true;
            }

            loadWorkspace(id) {
                var self = this;

                var ajaxElem = this.$.getws;
                ajaxElem.url = this.api + id;
                ajaxElem.generateRequest();
                self.saveWorkspace = true;
            }

            _getUpdateURL(cw) {
                if (cw) {
                    return this.api + cw.id;
                }

                return this.api;
            }

            _getDeleteURL(cw) {
                if (cw) {
                    return this.api + cw.id;
                }

                return this.api;
            }

            _currentWorkspaceChanged(newVal, oldVal) {
                this.workspaceSaved = false;
            }

            _selectionChanged(e) {
                if ("selected" in e.detail) {
                    this.itemNotSelected = false;
                } else {
                    this.itemNotSelected = true;
                }
            }

            /**
             * Delete Workspace
             */
             delete() {}

            validate(title) {
                return /^[a-zA-Z0-9- ]*$/.test(title)
            }

            /**
            * Generates a unique workspace ID
            * 
            * @return {string}
            */
            _generateWorkspaceId() {
                var chars = '0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
                var result = '';
                var size = 8;

                for (var i = 0; i < size; ++i) {
                    result += chars[Math.round(Math.random() * (chars.length - 1))];
                }
                return 'epiviz-' + result;
            }
        };

        customElements.define(EpivizWorkspace.is, EpivizWorkspace);

    </script>

  <template>
    <style>
      /*
      /**************************/
      /* STYLES FOR THE SPINNER */
      /**************************/

      /*
       * Constants:
       *      ARCSIZE     = 270 degrees (amount of circle the arc takes up)
       *      ARCTIME     = 1333ms (time it takes to expand and contract arc)
       *      ARCSTARTROT = 216 degrees (how much the start location of the arc
       *                                should rotate each time, 216 gives us a
       *                                5 pointed star shape (it's 360/5 * 3).
       *                                For a 7 pointed star, we might do
       *                                360/7 * 3 = 154.286)
       *      SHRINK_TIME = 400ms
       */

      :host {
        display: inline-block;
        position: relative;
        width: 28px;
        height: 28px;

        /* 360 * ARCTIME / (ARCSTARTROT + (360-ARCSIZE)) */
        --paper-spinner-container-rotation-duration: 1568ms;

        /* ARCTIME */
        --paper-spinner-expand-contract-duration: 1333ms;

        /* 4 * ARCTIME */
        --paper-spinner-full-cycle-duration: 5332ms;

        /* SHRINK_TIME */
        --paper-spinner-cooldown-duration: 400ms;
      }

      #spinnerContainer {
        width: 100%;
        height: 100%;

        /* The spinner does not have any contents that would have to be
         * flipped if the direction changes. Always use ltr so that the
         * style works out correctly in both cases. */
        direction: ltr;
      }

      #spinnerContainer.active {
        -webkit-animation: container-rotate var(--paper-spinner-container-rotation-duration) linear infinite;
        animation: container-rotate var(--paper-spinner-container-rotation-duration) linear infinite;
      }

      @-webkit-keyframes container-rotate {
        to { -webkit-transform: rotate(360deg) }
      }

      @keyframes container-rotate {
        to { transform: rotate(360deg) }
      }

      .spinner-layer {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0;
        white-space: nowrap;
        color: var(--paper-spinner-color, var(--google-blue-500));
      }

      .layer-1 {
        color: var(--paper-spinner-layer-1-color, var(--google-blue-500));
      }

      .layer-2 {
        color: var(--paper-spinner-layer-2-color, var(--google-red-500));
      }

      .layer-3 {
        color: var(--paper-spinner-layer-3-color, var(--google-yellow-500));
      }

      .layer-4 {
        color: var(--paper-spinner-layer-4-color, var(--google-green-500));
      }

      /**
       * IMPORTANT NOTE ABOUT CSS ANIMATION PROPERTIES (keanulee):
       *
       * iOS Safari (tested on iOS 8.1) does not handle animation-delay very well - it doesn't
       * guarantee that the animation will start _exactly_ after that value. So we avoid using
       * animation-delay and instead set custom keyframes for each color (as layer-2undant as it
       * seems).

      .active .spinner-layer {
        -webkit-animation-name: fill-unfill-rotate;
        -webkit-animation-duration: var(--paper-spinner-full-cycle-duration);
        -webkit-animation-timing-function: cubic-bezier(0.4, 0.0, 0.2, 1);
        -webkit-animation-iteration-count: infinite;
        animation-name: fill-unfill-rotate;
        animation-duration: var(--paper-spinner-full-cycle-duration);
        animation-timing-function: cubic-bezier(0.4, 0.0, 0.2, 1);
        animation-iteration-count: infinite;
        opacity: 1;
      }

      .active .spinner-layer.layer-1 {
        -webkit-animation-name: fill-unfill-rotate, layer-1-fade-in-out;
        animation-name: fill-unfill-rotate, layer-1-fade-in-out;
      }

      .active .spinner-layer.layer-2 {
        -webkit-animation-name: fill-unfill-rotate, layer-2-fade-in-out;
        animation-name: fill-unfill-rotate, layer-2-fade-in-out;
      }

      .active .spinner-layer.layer-3 {
        -webkit-animation-name: fill-unfill-rotate, layer-3-fade-in-out;
        animation-name: fill-unfill-rotate, layer-3-fade-in-out;
      }

      .active .spinner-layer.layer-4 {
        -webkit-animation-name: fill-unfill-rotate, layer-4-fade-in-out;
        animation-name: fill-unfill-rotate, layer-4-fade-in-out;
      }

      @-webkit-keyframes fill-unfill-rotate {
        12.5% { -webkit-transform: rotate(135deg) } /* 0.5 * ARCSIZE */
        25%   { -webkit-transform: rotate(270deg) } /* 1   * ARCSIZE */
        37.5% { -webkit-transform: rotate(405deg) } /* 1.5 * ARCSIZE */
        50%   { -webkit-transform: rotate(540deg) } /* 2   * ARCSIZE */
        62.5% { -webkit-transform: rotate(675deg) } /* 2.5 * ARCSIZE */

<script>
    /**
     * `ChartBehavior` is an interface to all epiviz-charts. It implements common methods and properties
     * on all plots and tracks. All charts inherit this behavior.
     *
     * @polymerBehavior
    **/

    EpivizChartBehavior = function (superClass) {
        return class extends superClass {
            constructor() {
                super();
                var self = this;
                //this.addEventListener('iron-resize', e => this._onResize(e));
                this.addEventListener('transitionend', e => {
                    this._debouncer = Polymer.Debouncer.debounce(this._debouncer, 
                                Polymer.Async.timeOut.after(250), 
                                () => {
                                    if (e && (e instanceof TransitionEvent)) {
                                        self._onResize(e);
                                    }
                                });
                });
            }

            static get properties() {
                return {
                    /**
                    * Measurements for the chart. (x and y axis measurements)
                    * Charts automatically sets measurements from `dimS`.
                    *
                    * Note: Either `measurements` or `dimS` have to be defined on the chart.
                    * 
                    * @type {Array<Object>}
                    */
                    measurements: {
                        type: Array,
                        notify: true,
                        observer: '_measurementsChanged'
                    },

                    /**
                     * Dimensions for a chart. (x and y axis measurements).
                     * if the parent container (navigation or environment) defines measurements, those can be
                     * used as measurements for charts.
                     *
                     * Note: Either `measurements` or `dimS` have to be defined on the chart.
                     * 
                     * @type {Array<string>}
                     */
                    dimS: {
                        type: Array,
                        notify: true
                    },

                    /**
                     * Dimensions for a chart. (x and y axis measurements).
                     * if the parent container (navigation or environment) defines measurements, those can be
                     * used as measurements for charts.
                     *
                     * Note: Either `measurements` or `dimS` have to be defined on the chart.
                     * 
                     * @type {Array<string>}
                     */
                    canvas: {
                        type: Boolean,
                        notify: true,
                        value: false
                    },

                    /**
                    * Parent Container if chart is part of Nav or Env.
                    *
                    * @type {Object}
                    */
                    _parentContainer: {
                        type: Object,
                        notify: true,
                        observer: "_parentContainerChanged"
                    },

                    /**
                     * Whether to use a default data provider.
                     * Note: only for testing & development.
                     *
                     * @type {boolean}
                     */
                    useDefaultDataProvider: {
                        type: Boolean,
                        notify: true
                    },

                    /**
                    * Chart data object.
                    *
                    * @type {Object<epiviz.datatypes.MapGenomicData>}
                    */
                    data: {
                        type: Object,
                        notify: true,
                        observer: '_dataChanged'
                    },

                    /**
                     * Chart json data object.
                     *
                     * @type {Object}
                     */
                    jsonData: {
                        type: Object,
                        notify: true,
                        observer: '_jsonDataChanged'
                    },

                    /**
                     * Unique plot-id. an id will be assigned if not set
                     *
                     * @type {string}
                     */
                    plotId: {
                        type: String,
                        reflectToAttribute: true,
                        notify: true
                    },

                    /**
                    * Computed Range from `<chr>`, `<start>` & `<end>`. 
                    *
                    * @type {Object<epiviz.datatypes.GenomicRange>}
                    */
                    range: {
                        type: Object,
                        notify: true,
                        observer: '_rangeChanged'
                    },

                    /**
                    * Chart Settings. 
                    *
                    * @type {Array.<epiviz.ui.charts.CustomSetting>}
                    */
                    chartSettings: {
                        type: Object,
                        notify: true,
                        // observer: '_chartSettingsChanged'
                    },

                    /**
                     * Chart title.
                     *
                     */
                    title: {
                        type: String,
                        notify: true,
                        observer: '_chartTitleChanged'
                    },

                    /**
                     * Color palette to use.
                     *
                     * @type {Array<epiviz.ui.charts.ColorPalette>}
                     */
                    chartColors: {
                        type: Array,
                        notify: true,
                        // observer: '_chartColorsChanged'
                    },

                    /**
                     * Set chart width.
                     *
                     */
                    chartWidth: {
                        type: Number,
                        notify: true,
                        observer: '_chartWidthChanged'
                    },


                    /**
                     * Set chart width.
                     *
                     */
                    fixedAxis: {
                        type: Boolean,
                        notify: true,
                        observer: '_chartFixedAxisChanged'
                    },

                    /**
                     * if host is dragged. 
                     * used to remove events when a chart dragging is in progress.
                     *
                     * @type {boolean}
                     */
                    hostDragging: {
                        type: Boolean,
                        value: false
                    }
                };
            }

            static get observers() {
                return ['_dimChanged(dimX.*, dimY.*, dimS.*)',
                        '_chartSettingsChanged(chartSettings.*)',
                        '_chartColorsChanged(chartColors.*)'
                    ];
            }

            /**
             * Resizes the chart.
             * Automatically triggered when the browser window or the css for the element changes.
             */
            _onResize(e) {
                // console.log(e);

                // if (e) {
                //     e.stopPropagation();
                //     e.preventDefault();
                // }

                // if(e && e.path.length > 0 && (e.path[0].id == "ZoomOutDropdown" || e.path[0].id == "ZoomInDropdown")) {
                //     return;
                // }
                // if(! (e instanceof TransitionEvent)) {
                //     e.stopPropagation();
                // }
                if (this.chart != null) {
                    var parent = this._parentContainer;
                    var width = Math.max(this.chartType.defaultWidth() / 2, this.offsetWidth - epiviz.ui.charts.Visualization.SVG_MARGIN) - 15;
                    var height = Math.max(this.chartType.defaultHeight(), this.offsetHeight - epiviz.ui.charts.Visualization.SVG_MARGIN) - 15;
                    if (parent) {
                        var prop = this._getStyle(this, "grid-column-start");
                        var columnSpan = this._getColumnSpan(prop);
                        if (columnSpan == 1) {
                            width = parent.offsetWidth / 6;
                        }
                    }
                    this.chart._properties.width = width;
                    this.chart._properties.height = height;
                    this._dataChanged();
                    if (e) {
                        e.stopPropagation();
                    }
                }
            }

            /**
             * Callback when a parent container is assigned to charts. 
             * Initialize chart brushing and other interaction events.
             * 
             * @return {string}
             */
            _parentContainerChanged() {
                var self = this;

                var parent = self._parentContainer;

                if (self.nodeName == "EPIVIZ-NAVIGATION") {

                    parent.addEventListener('hoverAllCharts', function (e) {
                        if (self.collapsed) {
                            if (Array.isArray(e.detail.data)) {
                                for (var rIndex = 0; rIndex < e.detail.data.length; rIndex++) {
                                    if (self.shadowRoot.querySelector("#navTrack").chartObject.overlapsWith(e.detail.data[rIndex])) {
                                        self.shadowRoot.querySelector("#navTrack").hover();
                                        break;
                                    }
                                }
                            }
                            else {
                                if (self.shadowRoot.querySelector("#navTrack").chartObject.overlapsWith(e.detail.data)) {
                                    self.shadowRoot.querySelector("#navTrack").hover();
                                }
                            }
                        }
                        else {
                            let navChildren =
                                Polymer.FlattenedNodesObserver.getFlattenedNodes(self).filter(n => n.nodeType === Node.ELEMENT_NODE);
                            var numChildren = navChildren.length;
                            for (var index = 0; index < numChildren; index++) {
                                var currentChild = navChildren[index];
                                currentChild.hover(e.detail.data);
                            }
                        }
                    }.bind(self));

                    parent.addEventListener('unHoverAllCharts', function (e) {
                        if (self.collapsed) {
                            self.shadowRoot.querySelector("#navTrack").unHover();
                        }
                        else {
                            let navChildren =
                                Polymer.FlattenedNodesObserver.getFlattenedNodes(self).filter(n => n.nodeType === Node.ELEMENT_NODE);
                            var numChildren = navChildren.length;
                            for (var index = 0; index < numChildren; index++) {
                                var currentChild = navChildren[index];
                                currentChild.unHover();
                            }
                        }
                    }.bind(self));

                    parent.addEventListener('selectAllCharts', function (e) {
                        if (!self.collapsed) {
                            if (Array.isArray(e.detail.data)) {
                                for (var rIndex = 0; rIndex < e.detail.data.length; rIndex++) {
                                    if (self.shadowRoot.querySelector("#navTrack").chartObject.overlapsWith(e.detail.data[rIndex])) {
                                        self.shadowRoot.querySelector("#navTrack").hover();
                                        break;
                                    }
                                }
                            }
                            else {
                                if (self.shadowRoot.querySelector("#navTrack").chartObject.overlapsWith(e.detail.data)) {
                                    self.shadowRoot.querySelector("#navTrack").hover();
                                }
                            }
                        }
                        else {
                            let navChildren =
                                Polymer.FlattenedNodesObserver.getFlattenedNodes(self).filter(n => n.nodeType === Node.ELEMENT_NODE);
                            var numChildren = navChildren.length;
                            for (var index = 0; index < numChildren; index++) {
                                var currentChild = navChildren[index];
                                currentChild.select(e.detail.data);
                            }
                        }
                    }.bind(self));

                    parent.addEventListener('unSelectAllCharts', function (e) {
                        if (!self.collapsed) {
                            self.shadowRoot.querySelector("#navTrack").unHover();
                        }
                        else {
                            let navChildren =
                                Polymer.FlattenedNodesObserver.getFlattenedNodes(self).filter(n => n.nodeType === Node.ELEMENT_NODE);
                            var numChildren = navChildren.length;
                            for (var index = 0; index < numChildren; index++) {
                                var currentChild = navChildren[index];
                                currentChild.deSelect();
                            }
                        }
                    }.bind(self));
                }
                else {
                    parent.addEventListener('hoverAllCharts', function (e) {
                        if (!self.hostDragging) {
                            self.hover(e.detail.data);
                        }
                    }.bind(self));

                    parent.addEventListener('unHoverAllCharts', function (e) {
                        if (!self.hostDragging) {
                            self.unHover();
                        }
                    }.bind(self));

                    parent.addEventListener('selectAllCharts', function (e) {
                        if (!self.hostDragging) {
                            self.select(e.detail.data);
                        }
                    }.bind(self));

                    parent.addEventListener('unSelectAllCharts', function (e) {
                        if (!self.hostDragging) {
                            self.deSelect();
                        }
                    }.bind(self));
                }
            }

            /**
             * Helper Function to generate a unique plot-id
             * 
             * @return {string}
             */
            _generatePlotId() {
                var chars = '0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
                var result = '';
                var size = 7;

                for (var i = 0; i < size; ++i) {
                    result += chars[Math.round(Math.random() * (chars.length - 1))];
                }
                return this.nodeName.toLowerCase() + "_" + result;
            }

            /**
             * MeasurementChange/ChartDimension event handler.
             * Listens to when a chart dimensions(axes) are changed and redraws the chart.
             *
             * @fires dimChanged
             */
            _dimChanged() {
                /**
                 * fires event when a chart dimensions are changed.
                 *
                 * @event dimChanged
                 * @type {string}
                 * @property {string} id - plot-id of the chart element.
                 */
                // $('#' + this.plotId).empty();
                this.dispatchEvent(new CustomEvent('dimChanged',
                    {
                        detail: {
                            id: this.plotId
                        }
                    }
                )
                );
            }

            /**
             * chartSettings change event handler.
             * Listens to when a chart settings are changed and redraws the chart.
             */
            _chartSettingsChanged() {
                var self = this;
                if (self.chartSettings && self.chart) {
                    self.chart.setCustomSettingsValues(self.chartSettings);
                    self._dataChanged();                
                }
            }

            /**
             * chartTitle change event handler.
             * Listens to changes to title attribute to chart component
             */
            _chartTitleChanged() {
                var self = this;
                if (self.title && self.chartSettings) {
                    // self.chartSettings.title = self.title;
                    self.set("chartSettings.title", self.title);
                }
            }

            /**
             * fixedAxis change event handler.
             * Listens to changes to title attribute to chart component
             * only for stacked-line-tracks
             */
            _chartFixedAxisChanged() {
                var self = this;
                if (self.chartSettings) {
                    // self.chartSettings["autoScale"] = self.fixedAxis;
                    self.set("chartSettings.autoScale", self.fixedAxis);
                }
            }

            /**
             * chartColors change event handler.
             * Listens to when a chart colors are changed and redraws the chart.
             */
            _chartColorsChanged() {
                var self = this;
                if (self.chartColors && self.chart) {
                    self.chartColorPalette = new epiviz.ui.charts.ColorPalette(self.chartColors);
                    self.chart.setColors(self.chartColorPalette);
                    self._dataChanged();
                }
            }

            _chartwidthChanged() {
                var self = this;
                if (self.chartWidth) {
                    self._setColumnSpan(self.chartWidth);
                }
            }

            /**
            * ChartLocation/RangeChange event handler.
            */
            _rangeChanged() { }

            /**
            * MeasurementChange/ChartDimension event handler.
            * Listens to when a chart dimensions(axes) are changed and updates chart
            */
            _measurementsChanged() {

                var self = this;

                if(self.chart) {
                    var mSet = new epiviz.measurements.MeasurementSet();

                    for (var i = 0; i < self.measurements.length; i++) {

                        var measurement = self.measurements[i];
                        mSet.add(new epiviz.measurements.Measurement(
                            measurement.id,
                            measurement.name,
                            measurement.type,
                            measurement.datasourceId,
                            measurement.datasourceGroup,
                            measurement.dataprovider,
                            measurement.formula,
                            measurement.defaultChartType,
                            measurement.annotation,
                            measurement.minValue,
                            measurement.maxValue,
                            measurement.metadata
                        ));
                    }

                    // self.visConfigSelection = new epiviz.ui.controls.VisConfigSelection(mSet);

                    // self.chart._properties.visConfigSelection = self.visConfigSelection;

                    // self.chart.measurements = mSet;

                    var chartData = new epiviz.measurements.MeasurementHashtable();

                    mSet.foreach(function(m) {
                        chartData.put(m, self.data.getSeries(m));
                    });

                    self.data = new epiviz.datatypes.MapGenomicData(chartData);
                    //  = data;
                    // self._dataChanged();
                    self._onResize();

                    return;
                }

                if (this.measurements != null && self.config != null) {

                    $(this.shadowRoot.querySelector('#' + self.plotId)).empty();
                    var mSet = new epiviz.measurements.MeasurementSet();

                    for (var i = 0; i < self.measurements.length; i++) {

                        var measurement = self.measurements[i];
                        mSet.add(new epiviz.measurements.Measurement(
                            measurement.id,
                            measurement.name,
                            measurement.type,
                            measurement.datasourceId,
                            measurement.datasourceGroup,
                            measurement.dataprovider,
                            measurement.formula,
                            measurement.defaultChartType,
                            measurement.annotation,
                            measurement.minValue,
                            measurement.maxValue,
                            measurement.metadata
                        ));
                    }

                    self.visConfigSelection = new epiviz.ui.controls.VisConfigSelection(mSet);
                    // self.chartType = new epiviz.plugins.charts.LineTrackType(self.config);
                    self.chartType = self._createChart();

                    var width = self.offsetWidth - 40;
                    if (width < self.chartType.defaultWidth() / 2) { width = self.chartType.defaultWidth() / 2; }

                    if (self.chartType) {
                        self.chartProperties = new epiviz.ui.charts.VisualizationProperties(
                            width - 15,
                            self.chartType.defaultHeight() - 15,

                        self._initializeGrid();

                        // Listen to hover event on the chart
                        /**
                        * fires event when a chart data object is hovered.

                                    {

                                        bubbles: true
                                    }

                            function (e) {

                                var data = e.args;

                                self.dispatchEvent(new CustomEvent('unHover',
                                    {
                                        detail: {
                                            id: id
                                        },
                                        bubbles: true
                                    }
                                )
                                );

                        ));

                        /**

                        self.chart.onSelect().addListener(new epiviz.events.EventListener(

            /**
             * ChartData change event handler.
             * Listens to when chart data is updated and redraws the chart.
             */
            _dataChanged() {
                var self = this;
                this._dataChangeddebouncer = Polymer.Debouncer.debounce(this._dataChangeddebouncer, 
                    Polymer.Async.timeOut.after(250), 
                    () => {
                        if (self.data != null && self.chart != null) {
                            self._draw();
                        }
                    });
            }

            get_json_data() {
                var self = this;
                var jData = null;
                if (self.jsonData) { return self.jsonData; }

                if (self.nodeName == "EPIVIZ-GENES-TRACK") {

                    jData = {
                        rows: {
                            start: [],
                            end: [],
                            chr: [],
                            id: null,
                            strand: [],
                            metadata: {
                                exon_ends: [],
                                gene: [],
                                exon_starts: []
                            }
                        }
                    }

                    var series = self.data.firstSeries();
                    var indices = epiviz.utils.range(series.size());
                    var dataItems = indices
                        .map(function (i) {
                            var cell = series.get(i);
                            var item = cell.rowItem;

                            jData.rows.start.push(item.start());
                            jData.rows.end.push(item.end());
                            jData.rows.chr.push(item.seqName());
                            jData.rows.strand.push(item.strand());
                            jData.rows.metadata.gene.push(item.metadata("gene"));
                            jData.rows.exon_ends.gene.push(item.metadata("exon_ends"));
                            jData.rows.exon_starts.gene.push(item.metadata("exon_starts"));
                        });
                }

                if (self.data) {
                    jData = {
                        rows: {
                            start: [],
                            end: [],
                            chr: [],
                            id: null,
                            strand: [],
                            metadata: {
                                exon_ends: [],
                                gene: [],
                                exon_starts: []
                            }
                        },
                        cols: {}
                    }

                    var counter = 0;
                    self.data.foreach(function (measurement, series, seriesIndex) {
                        if (counter == 0) {
                            var rowData = series._container.rowData(measurement);
                            jData.rows.start = rowData._start;
                            jData.rows.end = rowData._end;
                            jData.rows.metadata = rowData._metadata;
                            jData.rows.id = rowData._id;
                            jData.rows.chr = rowData._seqName;
                            counter++;
                        }

                        var featureValues = series._container.values(measurement);
                        jData.cols[measurement.id()] = featureValues._values;
                    });
                }

                return jData;
            }

            /**
            * JSONChartData change event handler.
            * Listens to when chart json data is updated and redraws the chart.
            */
            _jsonDataChanged() {
                var genomic_data;
                if (Array.isArray(this.jsonData)) {
                    genomic_data = this._parseArrayData(this.jsonData);
                }
                else {
                    genomic_data = this._parseData(this.jsonData);
                }
                this.data = genomic_data;
            }

            _parseArrayData(json) {
                var self = this;

                var m = [];
                var mSet = new epiviz.measurements.MeasurementSet();
                var datasource = "epiviz";
                var rowLength = 0;
                var hasfData = true;
                var measurementType = 'feature';
                var useOffset = false;

                if (self.nodeName === "EPIVIZ-JSON-GENES-TRACK") {
                    measurementType = 'range';
                }

                // if data format is a Array of JSON Objects (long format)
                if (Array.isArray(json)) {
                    if (self.key && self.key.length > 0) {
                        json.forEach(function (d) {
                            var keyFields = [];
                            self.key.forEach(function (k) {
                                keyFields.push(d[k]);
                            });
                            d.key = keyFields.join("-");
                        });
                    }

                    var rowKeys = Object.keys(json[0]);
                    var colAnnotation = null;
                    var colsCollection = {}, cols = {};
                    var rowLength = json.length;

                    rowKeys.forEach(function (key) {
                        colsCollection[key] = json.map(function (r) { return r[key]; });
                    });

                    var rowMetadata = rowKeys.slice(0);
                    var rows = Object.assign({}, colsCollection);

                    self.dimS.forEach(function (dim) {
                        var index = rowMetadata.indexOf(dim);
                        rowMetadata.splice(index, 1);
                        delete rows[dim];
                        cols[dim] = colsCollection[dim];
                    });

                    self.dimS.forEach(function (dim) {
                        var colValues = cols[dim];
                        m.push({
                            'id': dim,
                            'name': dim,
                            'type': measurementType,
                            'datasourceId': datasource,
                            'datasourceGroup': dim,
                            'dataprovider': datasource,
                            'formula': null,
                            'defaultChartType': self.chartName,
                            'annotation': colAnnotation,
                            'minValue': Math.min.apply(Math, colValues),
                            'maxValue': Math.max.apply(Math, colValues),
                            'metadata': rowMetadata
                        });

                        mSet.add(new epiviz.measurements.Measurement(
                            dim, dim, measurementType, datasource, dim, datasource, null, self.chartName, colAnnotation, null, null, rowMetadata
                        ));
                    });

                    self.measurements = m;

                    /**
                    *  Must have fields
                    *  jsondata.cols
                    *  jsondata.rows
                    *  jsondata.rows.metadata (label)
                    */
                    var jsonData = {};
                    jsonData.cols = cols;
                    jsonData.globalStartIndex = 1;
                    var rowObj = self._generateRowIndexes(rowLength);
                    rowObj.metadata = rows;
                    jsonData.rows = rowObj;
                }
                else {
                    //if data format is more like a dataframe/data table representation
                    var rowMetadata = Object.keys(json.rows);
                    var rowLength = 0;
                    useOffset = json.rows.useOffset;

                    if (json.cols == null) { hasfData = false; json.cols = {}; }

                    if (json.cols && Object.keys(json.cols) > 0) {
                        if (Object.keys(json.cols[Object.keys(json.cols)[0]]).indexOf("values") != -1) {
                            rowLength = json.cols[Object.keys(json.cols)[0]].values.length;
                        }
                        else {
                            rowLength = json.cols[Object.keys(json.cols)[0]].length;
                        }
                    }
                    else if (json.rows) {
                        if (Object.keys(json.rows).indexOf("values") != -1) {
                            rowLength = json.rows.values[Object.keys(json.rows.values)[0]].length;
                        }
                        else {
                            rowLength = json.rows[Object.keys(json.rows)[0]].length;
                        }
                    };

                    if (self.key && self.key.length > 0) {
                        var keyArray = [];
                        for (var ikey = 0; ikey < rowLength; ikey++) {
                            var keyFields = [];
                            self.key.forEach(function (k) {
                                keyFields.push(json.rows[k][ikey]);
                            });
                            keyArray.push(keyFields.join("-"));
                        }
                        json.rows.key = keyArray;
                    }

                    if (self.measurements) {
                        self.measurements.forEach(function (mea) {
                            mSet.add(new epiviz.measurements.Measurement(
                                mea.id, mea.name, mea.type, mea.datasourceId, mea.datasourceGroup, mea.dataprovider,
                                mea.formula, mea.defaultChartType, mea.annotation, mea.minValue, mea.maxValue, mea.metadata
                            ));
                        });
                        m = self.measurements;
                    }
                    else if (self.dimS) {
                        self.dimS.forEach(function (dim) {

                            var colValues = [0, 5];
                            if (json.cols) {
                                colValues = json.cols[dim] || json.cols[dim].values;
                            }
                            // var colValues = json.cols[dim];
                            var rowLength = colValues.length;

                            m.push({
                                'id': dim,
                                'name': dim,
                                'type': measurementType,
                                'datasourceId': datasource,
                                'datasourceGroup': dim,
                                'dataprovider': datasource,
                                'formula': null,
                                'defaultChartType': self.chartName,
                                'annotation': undefined,
                                'minValue': Math.min.apply(Math, colValues),
                                'maxValue': Math.max.apply(Math, colValues),
                                'metadata': rowMetadata
                            });

                            if (!hasfData) {
                                json.cols[dim] = { "values": [] }
                            }

                            mSet.add(new epiviz.measurements.Measurement(
                                dim, dim, measurementType, datasource, dim, datasource, null, self.chartName, undefined, null, null, rowMetadata
                            ));
                        });
                    }

                    self._chartMeasurements = m;
                    var jsonData = {};
                    jsonData.cols = {};
                    if (json.cols) {
                        var colKeys = Object.keys(json.cols);

                        colKeys.forEach(function (ck) {
                            if (Array.isArray(json.cols[ck])) {
                                jsonData.cols[ck] = json.cols[ck];
                            }
                            else {
                                jsonData.cols[ck] = json.cols[ck]["values"];
                            }
                        });
                    }

                    var rowObj = {};
                    var rowKeys = Object.keys(json.rows);

                    if (rowKeys.indexOf("values") != -1) {
                        rowObj = json.rows.values;
                    }
                    else if ((rowKeys.indexOf("start") == -1) || (rowKeys.indexOf("index") == -1) || (rowKeys.rows.indexOf("end") == -1)) {
                        rowObj = self._generateRowIndexes(rowLength);
                        rowObj.metadata = json.rows;
                    }
                    else {
                        rowObj = json.rows;
                    }

                    jsonData.globalStartIndex = rowObj.start[0];
                    jsonData.rows = rowObj;
                }

                var chartData = new epiviz.measurements.MeasurementHashtable();
                var sumExp = new epiviz.datatypes.PartialSummarizedExperiment();
                var globalStartIndex = jsonData.globalStartIndex;

                var chr = datasource;

                if (jsonData.rows.chr) {
                    chr = jsonData.rows.chr[0];
                }
                var range = new epiviz.datatypes.GenomicRange(chr, globalStartIndex, jsonData.rows.end[rowLength - 1] - globalStartIndex);
                self.range = range;

                var rowDataObj = new epiviz.datatypes.GenomicRangeArray(chr, range, globalStartIndex, jsonData.rows, useOffset);
                sumExp.addRowData(rowDataObj);

                if (hasfData) {
                    mSet.foreach(function (m) {
                        var valueData = new epiviz.datatypes.FeatureValueArray(m, range, globalStartIndex, jsonData.cols[m.id()]);
                        sumExp.addValues(valueData);
                    });
                }

                mSet.foreach(function (m) {
                    var msData = new epiviz.datatypes.MeasurementGenomicDataWrapper(m, sumExp);
                    chartData.put(m, msData);
                });

                var genomicData = new epiviz.datatypes.MapGenomicData(chartData);
                return genomicData;
            }

            /**
            * Helper function to create row-indexes for data items.
            */
            _generateRowIndexes(length) {
                var rowObj = {};
                rowObj.start = [];
                rowObj.index = [];
                rowObj.id = null;
                rowObj.strand = null;
                rowObj.chr = [];
                rowObj.end = [];
                for (var i = 0; i < length; i++) {
                    rowObj.start.push(i + 1);
                    rowObj.index.push(i + 1);
                    // rowObj.id.push(i+1);
                    rowObj.end.push(i + 2);
                    rowObj.chr.push("epiviz");
                }
                return rowObj;
            }

            /**
             *  json format {cols: {"aff1": [], "affy2": []}, rows: {id: [], chr: [], start: [], end: [], strand: null, metadata: {probe: []}}} 
             * 
             * 
             */
            _parseData(json) {
                var self = this;

                if (Object.keys(json).indexOf("format") != -1 && json.format == "epiviz") {

                    var m = [];
                    var range;
                    var mSet = new epiviz.measurements.MeasurementSet();
                    var datasource = "epiviz";
                    var rowLength = 0;
                    var hasfData = true;
                    var measurementType = 'feature';
                    var useOffset = false;

                    if (self.nodeName === "EPIVIZ-GENES-TRACK") {
                        measurementType = 'range';
                    }


                    if (self.measurements) {
                        self.measurements.forEach(function (mea) {
                            mSet.add(new epiviz.measurements.Measurement(
                                mea.id, mea.name, mea.type, mea.datasourceId, mea.datasourceGroup, mea.dataprovider,
                                mea.formula, mea.defaultChartType, mea.annotation, mea.minValue, mea.maxValue, mea.metadata
                            ));
                        });
                        m = self.measurements;
                    }
                    else if (self.dimS) {
                        self.dimS.forEach(function (dim) {

                            var colValues = [0, 5];
                            if (json.cols) {
                                colValues = json.cols[dim] || json.cols[dim].values;
                            }
                            // var colValues = self.data.cols[dim];
                            var rowLength = colValues.length;

                            m.push({
                                'id': dim,
                                'name': dim,
                                'type': measurementType,
                                'datasourceId': datasource,
                                'datasourceGroup': dim,
                                'dataprovider': datasource,
                                'formula': null,
                                'defaultChartType': self.chartName,
                                'annotation': undefined,
                                'minValue': Math.min.apply(Math, colValues),
                                'maxValue': Math.max.apply(Math, colValues),
                                'metadata': rowMetadata
                            });

                            if (!hasfData) {
                                json.cols[dim] = { "values": [] }
                            }

                            mSet.add(new epiviz.measurements.Measurement(
                                dim, dim, measurementType, datasource, dim, datasource, null, self.chartName, undefined, null, null, rowMetadata
                            ));
                        });
                    }

                    self._chartMeasurements = m;
                    var chartData = new epiviz.measurements.MeasurementHashtable();

                    mSet.foreach(function (m) {

                        var mData = json[m.datasourceId()];
                        var rowLength = mData.rows.values.chr.length;

                        if (!self.chr) {
                            self.chr = mData.rows.values.chr[0];
                        }

                        if (!self.start) {
                            self.start = mData.rows.values.start[0];
                        }

                        if (!self.end) {
                            self.end = mData.rows.values.end[rowLength - 1];
                        }

                        range = self.range;

                        if (!self.range) {
                            self.range = range = new epiviz.datatypes.GenomicRange(mData.rows.values.chr[0], mData.rows.values.start[0], mData.rows.values.end[rowLength - 1] - mData.rows.values.start[0]);
                        }

                        var sumExp = new epiviz.datatypes.PartialSummarizedExperiment();

                        var rowDataObj = new epiviz.datatypes.GenomicRangeArray(m, self.range, mData.rows.globalStartIndex, mData.rows.values, mData.rows.useOffset);
                        sumExp.addRowData(rowDataObj);

                        if (mData.cols) {
                            var valueData = new epiviz.datatypes.FeatureValueArray(m, self.range, mData.cols[m.id()].globalStartIndex, mData.cols[m.id()].values);
                            sumExp.addValues(valueData);
                        }

                        var msData = new epiviz.datatypes.MeasurementGenomicDataWrapper(m, sumExp);
                        chartData.put(m, msData);

                        self._chartRange = self.range;
                    });

                    var genomicData = new epiviz.datatypes.MapGenomicData(chartData);

                    // self.range = range;
                    return genomicData;
                    // self._chartData = genomicData;
                }

                var chr = json.rows.chr[0];
                var start = json.rows.start[0];
                var end = 0
                var measurements = [];
                json.rows.end.forEach(function (k) { end = end + k; });
                var mSet = new epiviz.measurements.MeasurementSet();

                if (self.nodeName == "EPIVIZ-GENES-TRACK") {
                    var key = "genes";

                    measurements.push({
                        "id": key,
                        "name": key,
                        "type": "range",
                        "datasourceId": key,
                        "datasourceGroup": key,
                        "dataprovider": "static",
                        "formula": null,
                        "defaultChartType": "Genes Track",
                        "annotation": null,
                        "minValue": null,
                        "maxValue": null,
                        "metadata": ["probe"]
                    });

                    var mea = new epiviz.measurements.Measurement(
                        key, key, "range", key,
                        key, "static", null, "Genes Track",
                        null, null, null, []
                    )

                    mSet.add(mea);

                    self.measurements = measurements;

                    var chartData = new epiviz.measurements.MeasurementHashtable();
                    var range = new epiviz.datatypes.GenomicRange(chr, start, end - start);
                    var sumExp = new epiviz.datatypes.PartialSummarizedExperiment();
                    var datasource = "static";

                    var rowDataObj = new epiviz.datatypes.GenomicRangeArray(datasource, range, start, json.rows, true);

                    sumExp.addRowData(rowDataObj);
                    mSet.foreach(function (m) {
                        var msData = new epiviz.datatypes.MeasurementGenomicDataWrapper(m, sumExp);
                        chartData.put(m, msData);
                    });

                    var genomicData = new epiviz.datatypes.MapGenomicData(chartData);

                    self.range = range;
                    return genomicData;
                }


                if (self.dimS) {
                    self.dimS.forEach(function (key) {

                        measurements.push({
                            "id": key,
                            "name": key,
                            "type": "feature",
                            "datasourceId": key,
                            "datasourceGroup": key,
                            "dataprovider": "static",
                            "formula": null,
                            "defaultChartType": null,
                            "annotation": null,
                            "minValue": -3,
                            "maxValue": 10,
                            "metadata": ["probe"]
                        });

                        mSet.add(new epiviz.measurements.Measurement(
                            key, key, "feature", key,
                            key, "static", null, null,
                            null, -1, 10, ["probe"]
                        ));
                    });

                    var range_mea = new epiviz.measurements.Measurement(
                        key, key, "range", key,
                        key, "static", null, null,
                        null, -1, 10, []
                    )
                }

                self.measurements = measurements;

                var chartData = new epiviz.measurements.MeasurementHashtable();
                var range = new epiviz.datatypes.GenomicRange(chr, start, end - start);
                var sumExp = new epiviz.datatypes.PartialSummarizedExperiment();
                // var datasource = "static";

                var rowDataObj = new epiviz.datatypes.GenomicRangeArray(range_mea, range, start, json.rows, true);

                sumExp.addRowData(rowDataObj);

                mSet.foreach(function (m) {
                    var valueData = new epiviz.datatypes.FeatureValueArray(m, range, start, json.cols[m.id()]);
                    sumExp.addValues(valueData);
                });


                mSet.foreach(function (m) {
                    var msData = new epiviz.datatypes.MeasurementGenomicDataWrapper(m, sumExp);
                    chartData.put(m, msData);
                });

                var genomicData = new epiviz.datatypes.MapGenomicData(chartData);
                self.range = range;
                return genomicData;
            }

                if (settingsLeftContainer == null) {

                    // iconElem.addEventListener("click", this._showColorsDialog.bind(this));

            }

            /**

            */
            hostHovered() {

                if (currColorsIcon) {
                    currColorsIcon.hidden = false;
                }

                var currColorsLeftIcon = this.shadowRoot.querySelector('#chartSettingsLeftContainer');
                if (currColorsLeftIcon) {
                    currColorsLeftIcon.hidden = false;
                }
            }

            /**
             * Handles when mouse-overed on a chart to hide settings and colors.
             */
            hostUnhovered() {
                var currColorsIcon = this.shadowRoot.querySelector('#chartSettingsContainer');
                if (currColorsIcon) {
                    currColorsIcon.setAttribute("hidden", true);
                }

                var currColorsLeftIcon = this.shadowRoot.querySelector('#chartSettingsLeftContainer');
                if (currColorsLeftIcon) {
                    currColorsLeftIcon.setAttribute("hidden", true);
                }
            }
        }
