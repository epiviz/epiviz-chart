          this._toggleListeners({enable: true});
        });
      } 

      disconnectedCallback() {
        super.disconnectedCallback();
        this._unobserveItems();
        this._toggleListeners({enable: false});
      }

      _toggleListeners({enable}) {
        const m = enable ? 'addEventListener' : 'removeEventListener';
        this.$.items[m]('dragstart', this._onDragStart);
        this.$.items[m]('transitionend', this._onTransitionEnd);
        this.$.items[m]('contextmenu', this._onContextMenu);
        this.$.items[m]('touchmove', this._onTouchMove);
        if (enable) {
          Polymer.Gestures.addListener(this, 'track', this._onTrack);
        } else {

        }

      _onTrack(event) {
        switch(event.detail.state) {
          case 'start': this._trackStart(event); break;
          case 'track': this._track(event); break;
          case 'end': this._trackEnd(event); break;
        }
      }

      _trackStart(event) {
        if (this.disabled) {
          return;
        }
        this._target = this._itemFromEvent(event);
        if (!this._target) {
          return;
        }
        event.stopPropagation();
        this._rects = this._getItemsRects();
        this._targetRect = this._rects[this.items.indexOf(this._target)];
        this._target.classList.add('item--dragged', 'item--pressed');
        if ('vibrate' in navigator) {
          navigator.vibrate(30);
        }
        const rect = this.getBoundingClientRect();
        this.style.height = rect.height + 'px';
        this.style.width = rect.width + 'px';
        this.items.forEach((item, idx) => {
          const rect = this._rects[idx];
          item.classList.add('item--transform');
          item.style.transition = 'none';
          item.__originalWidth = item.style.width;
          item.__originalHeight = item.style.height;
          item.style.width = rect.width + 'px';
          item.style.height = rect.height + 'px';
          this._translate3d(rect.left, rect.top, 1, item);
          setTimeout(_ => {
            item.style.transition = null;
          }, 20);
        });
        this._setDragging(true);
      }

      _track(event) {
        if (!this.dragging) {
          return;
        }
        const left = this._targetRect.left + event.detail.dx;
        const top = this._targetRect.top + event.detail.dy;
        this._translate3d(left, top, 1, this._target);
        const overItem = this._itemFromCoords(event.detail);
        if (overItem && overItem !== this._target) {
          const overItemIndex = this.items.indexOf(overItem);
          const targetIndex = this.items.indexOf(this._target);
          this._moveItemArray(this.items, targetIndex, overItemIndex);
          for(let i = 0; i < this.items.length; i++) {

              requestAnimationFrame(_ => {

      }

      // The track really ends
      _trackEnd(event) {
        if (!this.dragging) {
          return;
        }
        const rect = this._rects[this.items.indexOf(this._target)];
        this._target.classList.remove('item--pressed');
        this._setDragging(false);
        this._translate3d(rect.left, rect.top, 1, this._target);
      }

      _onTransitionEnd() {
        if (this.dragging || !this._target) {
          return;
        }
        const fragment = document.createDocumentFragment();
        this.items.forEach(item => {
          item.style.transform = '';
          item.style.width = item.__originalWidth;
          item.style.height = item.__originalHeight;
          item.classList.remove('item--transform');
          fragment.appendChild(item);
        });
        if (this.children[0]) {
          this.insertBefore(fragment, this.children[0]);
        } else {
          this.appendChild(fragment);
        }
        this.style.height = '';
        this._target.classList.remove('item--dragged');
        this._rects = null;
        this._targetRect = null;
        this._updateItems();
        this.dispatchEvent(new CustomEvent('sort-finish', {
          composed: true,
          detail: {
            target: this._target
          }
        }));
        this._target = null;
      }

      _onDragStart(event) {
        event.preventDefault();
      }

      _onContextMenu(event) {
        if (this.dragging) {
          event.preventDefault();
          this._trackEnd();
        }
      }

      _onTouchMove(event) {
        event.preventDefault();
      }

      _updateItems() {
        if (this.dragging) {
          return;
        }
        const items = this.$.slot.assignedNodes().filter(node => {
          if ((node.nodeType === Node.ELEMENT_NODE) &&
              (!this.sortable || node.matches(this.sortable))) {
            return true;
          }
        });
        this._setItems(items);
      }

      _itemFromCoords({x, y}) {
        if (!this._rects) {return;}
        let match = null;
        this._rects.forEach((rect, i) => {
          if ((x >= rect.left) &&
              (x <= rect.left + rect.width) &&
              (y >= rect.top) &&
              (y <= rect.top + rect.height)) {
            match = this.items[i];
          }
        });
        return match;
      }

      _itemFromEvent(event) {
        const path = event.composedPath();
        for (var i = 0; i < path.length; i++) {
          if (this.items.indexOf(path[i]) > -1) {
            return path[i];
          }
        }
      }

      _getItemsRects() {
        return this.items.map(item => {
          return item.getBoundingClientRect();
        })
      }

      _observeItems() {
        if (!this._observer) {
          this._observer = new MutationObserver(_ => {
            this._updateItems();
          });
          this._observer.observe(this, {childList: true});
        }
      }

      _unobserveItems() {
        if (this._observer) {
          this._observer.disconnect();
          this._observer = null;
        }
      }

      /**
       * Move an array item from one position to another.     
       * Source: http://stackoverflow.com/questions/5306680/move-an-array-element-from-one-array-position-to-another
       */
      _moveItemArray(array, oldIndex, newIndex) {
        if (newIndex >= array.length) {
          var k = newIndex - array.length;
          while ((k--) + 1) {
          array.push(undefined);
          }
        }
        array.splice(newIndex, 0, array.splice(oldIndex, 1)[0]);
        return array;
      }

      _translate3d(x, y, z, el) {

      }

    <script>
        // Extend Polymer.Element base class
        class EpivizChartSettings extends Polymer.Element {

            static get is() { return 'epiviz-chart-settings'; }

            static get properties() {
                return {
                    /**
                    * Default chart setting definitions.
                    *
                    * @type {Array.<epiviz.ui.charts.CustomSetting>}
                    */
                    defs: {
                        type: Array,
                        notify: true
                    },

                    /**
                    * Currently set chart setting values.
                    *
                    * @type {Object.<string, *>}
                    */
                    vals: {
                        type: Object,
                        notify: true
                    },

                    _measurements: {
                        type: Array,
                        notify: true
                    },

                    showTooltip: {
                        type: Boolean,
                        notify: true
                    }
                }
            }

            static get observers() {
                return [
                    /* observer array just like 1.x */
                ]
            }

            constructor() {
                super();
                // this.addEventListener('submit.click', e => this._submit(e));
                // this.addEventListener('cancel.click', e => this._cancel(e));
            }

            connectedCallback() {
                super.connectedCallback();
                for (var i = 0; i < this.defs.length; i++) {
                    // def = this.defs[i];
                    var id = this.defs[i].id;
                    var expected = ['categorical', 'measurementsMetadata', 'measurementsAnnotation']
                    if (expected.indexOf(this.defs[i].type) != -1) {
                        if (this.defs[i].possibleValues == null) {
                            this.defs[i].possibleValues = [this.vals[id]];
                        }
                        else if (this.defs[i].possibleValues.indexOf(this.vals[id]) === -1) {
                            this.defs[i].possibleValues.push(this.vals[id]);
                        }
                    }
                }

                this.$.formSettings.addEventListener('iron-form-submit', this._form_submit.bind(this));

            }

            disconnectedCallback() {
                super.connectedCallback();
            }

            _getMeasurementsList(measurements) {
                return this._measurements;
            }

            _getStyle(item) {
                return "height:10px; width:10px; border-radius:5px; background-color:" + this._colors.getByKey(item.id);
            }

            _getSelectedValue(item) {
                var val = this._getValue(item.id);
                return item.possibleValues.indexOf(val) != -1 ? item.possibleValues.indexOf(val) : null;
            }

            /**
             * Toggle handler for showing chart settings
             */
            toggleCommon(event) {
                this.$.commonSettings.toggle();
                event.preventDefault();
                event.stopPropagation();
            }

            /**
             * Toggle handler for showing chart stat settings
             */
            toggleStats(event) {
                this.$.statsSettings.toggle();
                event.preventDefault();
                event.stopPropagation();
            }

            /**
             * whether a setting is a common setting.
             *
             * @param {string} item setting name/label.
             *
             * @return {boolean} if item is common setting
             */
            _isCommonSetting(item) {
                var commonSettings = ['title', 'marginTop', 'marginBottom', 'marginRight', 'marginLeft'];
                if (commonSettings.indexOf(item.id) != -1) {
                    return true;
                }

                return false;
            }

            /**
             * whether a setting is a stat setting.
             *
             * @param {string} item setting name/label.
             *
             * @return {boolean} if item is stat setting
             */
            _isStatSetting(item) {
                return !this._isCommonSetting(item);
            }

            _hasStatSetting() {
                var self = this;
                var hasStatSetting = false;
                this.defs.some(function (item) {
                    if (self._isStatSetting(item)) {
                        hasStatSetting = true;
                        return true;
                    }
                });
                return hasStatSetting;
            }

            /**
             * UI helper function for finding a setting type
             *
             * @param {string} type input setting type.
             * @param {string} expected expected setting type.
             * @return {boolean} return true if type and expected match
             */
            _settingType(type, expected) {
                if (expected == 'array') {
                    expected = ['categorical', 'measurementsMetadata', 'measurementsAnnotation'];
                    return expected.indexOf(type) === -1 ? false : true;

                    // if(expected.indexOf(type) != -1) {
                    //     var def = null;
                    //     for(var i=0; i< this.defs.length; i++){
                    //         if(this.defs[i].id == id) {
                    //             def = this.defs[i];
                    //         }
                    //     }

                    //     if(def.possibleValues === null) {return false;}
                    //     else {return true;}
                    // }
                }
                return type == expected;
            }

            /**
             * UI helper function for grouping settings by type
             *
             * @param {string} value input setting index.
             * @param {string} type expected setting group.
             * @return {boolean} return true if value and type match
             */
            _isIndex(value, type) {
                if ((value % 2 == 0 && type == "even") || (value % 2 == 1 && type == "odd")) {
                    return true;
                }

                return false;
            }

            /**
             * UI helper function get value for a given setting id
             *
             * @param {string} id setting id.
             * @return {number|string} return setting value
             */
            _getValue(id) {
                // var def = null;
                return this.vals[id];
            }

            /**
             * handles form submit action
             */
            _submit(event) {
                this.$.formSettings.submit();
            }

            /**
             * handles form submit action
             */
            _form_submit(event) {
                var self = this;
                this.vals = event.detail;
                //  format vals types
                this.defs.forEach(function (def) {
                    if (def.type == "number" && self.vals[def.id] != "default") {
                        self.vals[def.id] = parseFloat(self.vals[def.id]);
                    }

                    if (def.type == "boolean") {
                        if (self.vals[def.id] && self.vals[def.id][0] == "on") {
                            self.vals[def.id] = true;
                        }
                        else {
                            self.vals[def.id] = false;
                        }
                    }
                });

                var order = this.shadowRoot.querySelector("sortable-list").items;

                var orderedMeasurements = [];
                order.forEach(function(om) {
                    orderedMeasurements.push(om.querySelector("paper-input").name);
                });

                var newMeasurements = JSON.parse(JSON.stringify(self._measurements));
                newMeasurements.sort(function(a, b) {
                    var am = orderedMeasurements.indexOf(a.id),
                        bm = orderedMeasurements.indexOf(b.id);
                    return am-bm;
                });

                newMeasurements.forEach(function(m) {
                    m.name = self.vals[m.id];
                    delete self.vals[m.id];
                });

                this.callback(this.vals, newMeasurements, this.showTooltip);
                this.closeSettings();
            }

            /**
             * handles form cancel action
             */
            _cancel(event) {
                this.closeSettings();
            }

            /**
             * handles form show modal action
             */
            showSettings(target, callback) {
                this.callback = callback;
                this.$.modal.open();
            }

            /**
             * handles form close modal action
             */
            closeSettings() {
                this.$.modal.close();
            }
        };

        customElements.define(EpivizChartSettings.is, EpivizChartSettings);
    </script>

        return class extends superClass {
            constructor() {
                super();
            }

            static get properties() {
                return {};
            }

            /**
            * Shows the `<epiviz-chart-settings>` element
            */
            _showSettingsDialog() {
                var self = this;
                var chartContainer = this.shadowRoot.querySelector('#' + this.plotId);
                var currSetting = this.shadowRoot.querySelector('epiviz-chart-settings');


                if (currSetting == null) {
                    var currSetting = document.createElement('epiviz-chart-settings');
                    // self.visualization().properties().customSettingsDefs
                    currSetting.setAttribute('defs', JSON.stringify(self.chart.properties().customSettingsDefs));
                    currSetting.setAttribute('vals', JSON.stringify(self.chartSettings));
                    currSetting.setAttribute('_measurements', JSON.stringify(self.measurements));
                    currSetting.showTooltip = self.showTooltip;
                    currSetting._colors= self.chart.colors();

                    chartContainer.appendChild(currSetting);
                }
                else {
                    currSetting.remove();

                    var currSetting = document.createElement('epiviz-chart-settings');

                    currSetting.setAttribute('defs', JSON.stringify(self.chart.properties().customSettingsDefs));
                    currSetting.setAttribute('vals', JSON.stringify(self.chartSettings));
                    currSetting.setAttribute('_measurements', JSON.stringify(self.measurements));
                    currSetting.showTooltip = self.showTooltip;

                    currSetting._colors= self.chart.colors();
                    chartContainer.appendChild(currSetting);
                }

                currSetting.showSettings(this.shadowRoot, function (newSettings, measurements, showTooltip) {
                    // self.chartSettings = newSettings;
                    self.set("chartSettings", newSettings);
                    self.set("measurements", measurements);

                    self.set("showTooltip", showTooltip);

                    if(self._initializeShowTracksDialog){
                        self._initializeShowTracksDialog();
                    }
                });
            }

            /**
            * Initializes the `<epiviz-chart-settings>` element
            */
            _initializeSettingsDialog() {
                var chartSettingsContainer = this.shadowRoot.querySelector('#chartSettingsContainer');
                var chartContainer = this.shadowRoot.querySelector('#' + this.plotId);
                var currSettingIcon = this.shadowRoot.querySelector('#chartSettingsIcon');

                if (currSettingIcon == null) {
                    var iconElem = document.createElement('paper-icon-button');
                    iconElem.id = "chartSettingsIcon";
                    iconElem.icon = "settings";
                    iconElem.title = "modify chart settings";


                    iconElem.addEventListener("click", this._showSettingsDialog.bind(this));
                    chartSettingsContainer.appendChild(iconElem);
                }
            }
        }
    }

        // Extend Polymer.Element base class

                return text.replace(/[^a-zA-Z0-9]/g, '');

            connectedCallback() {
                var self = this;
                super.connectedCallback();

                this.$.formSettings.addEventListener('iron-form-submit', this._form_submit.bind(this));
                var colorPickers = this.$.colorPickers;
                colorPickers.addEventListener('dom-change', function(e) {
                    // auto-binding template is ready.
                    var labels = self.$.colorPickers.items;
                    var colorSwatch = self.shadowRoot.querySelectorAll("paper-swatch-picker");
                    colorSwatch.forEach(function(item, index) {
                        var defaultColors = item.defaultColors();
                        defaultColors[0] = self._getColor(labels[index]);
                        item.set('colorList', defaultColors);
                        item.set('color', self._getColor(labels[index]));
                    });

            disconnectedCallback() {
                super.connectedCallback();

             *
             * @param {string} label label/key to search for.
             *
             * @return {Object} color set for the given label
             */
            _getColor(label) { 
                return this.selected.getByKey(label);
            }

            /**
             * UI Helper function to find group
             *
             * @param {string} value index number
             * @param {number} expeced expected group
             * @return {boolean} returns True if value in expected
             */
            _isIndexGroup(value, expected) {
                if (value % 3 == expected) {
                    return true;
                }

                return false;
            }

            /**
             * UI Helper function to create Id for a given label (ignore spaces)
             *
             * @param {string} label string
             *

            _getId(label) {
                return this._sanitizeString(label.split(' ').join(''));
            }

                return this._mList[item];
            }

            _getLabels(_measurements) {
                var order = this._measurements.map(x => {return x.id});

                this.labels.sort((a,b) => {
                    return order.indexOf(a) - order.indexOf(b);
                });

                return this.labels;
            }

            /**
             * handles form submit action
             */
            _submit(event) {
                this.$.formSettings.submit();
            }

            /**
             * handles form submit action
             */
            _form_submit(event) {
                var self = this;

                //collect all colors set
                var colors = [];
                for (var i = 0; i < this.labels.length; i++) {
                    var swatch = self.shadowRoot.querySelector('#' + this._getId(this.labels[i]));
                    colors.push(swatch.color);
                }

                self.selected = new epiviz.ui.charts.ColorPalette(colors, undefined, undefined, self.selected.keyIndices());

                // this.vals = event.detail;
                this.callback(colors);
                this.closeColors();
            }

            /**
             * handles form cancel action
             */
            _cancel(event) {
                this.closeColors();
            }

            /**
             * handles element modal show action
             */
            showColors(target, callback) {
                var self = this;
                // this.$.scrollContent.dialogElement = this.$.modal;
                this._mList = {}
                this._measurements.forEach(function(m) {
                    self._mList[m.id] = m.name;
                });

                this.callback = callback;
                this.$.modal.positionTarget = target;
                this.$.modal.open();
            }

            /**
             * handles element modal close action
             */
            closeColors() {
                this.$.modal.close();
            }
        };

                var columnSpan = this._getColumnSpan(prop);
                if (columnSpan > 1) {
                    $(this).css("grid-column-start", "span " + (columnSpan - 1));
                    this.chartWidth = columnSpan - 1;
                    this._onResize();
                }
            }

            /**
             * helper function to get `grid-column` of current chart
             */
            _getColumnSpan(gridColumn) {
                // span 2 / auto
                if (gridColumn != "auto" && gridColumn  != "") {
                    var val = parseInt(gridColumn.split(' ')[1]);
                    if (!val) {
                        console.log("grid column error, not a number");
                    }
                    return val;
                }

                return 6;
            }

            /**
             * helper function to set `grid-column` of current chart
             */
            _setColumnSpan(gridColumn) {

                if (gridColumn > 6) {gridColumn = 6;}
                if (gridColumn < 1) {gridColumn = 1;}

                var prop = this._getStyle(this, "grid-column-start");
                var columnSpan = this._getColumnSpan(prop);
                if (columnSpan > 1) {
                    $(this).css("grid-column-start", "span " + (gridColumn));
                    this._onResize();
                }
            }
        }
    }

    /**
     * `FixedAxisBehavior` object toggles the fixed axis on StackedLinePlots. 
     * <epiviz-multistacked-line-plot> inherit this behavior to update chart settings.
     *
     * @polymerBehavior
    **/
    EpivizVizTranscriptsBehavior = function (superClass) {
        return class extends superClass {
            constructor() {
                super();
            }

            static get properties() {
                return {
                    vizTranscripts: {
                        type: Boolean,
                        value: false
                    }
                };
            }

            /**
            * Shows the `<epiviz-chart-settings>` element
            */
            _showVizTranscriptsDialog() {
                var self = this;
                self.vizTranscripts = !self.vizTranscripts;

                if (self._parentContainer) {
                    // change tx track
                    let txTrack = Polymer.FlattenedNodesObserver.getFlattenedNodes(
                        self._parentContainer
                    ).filter(
                        n =>
                        n.nodeType === Node.ELEMENT_NODE &&
                        n.nodeName.indexOf("EPIVIZ-TRANSCRIPT-TRACK") !== -1
                    );

                    if(txTrack.length > 0) {
                        txTrack[0].remove();
                    }
                    else {
                    var elem = document.createElement("epiviz-transcript-track");
                        elem.slot = "charts";
                        elem.setAttribute("dim-s", JSON.stringify([self._parentContainer.genome + ".transcripts"]));
                        self._parentContainer.appendChild(elem);
                    }
                }
            }

            /**
            * Initializes the `<epiviz-chart-settings>` element
            */
            _initializeVizTranscriptsDialog() {
                var vizTranscriptsContainer = this.shadowRoot.querySelector('#chartSettingsContainer');
                var chartContainer = this.shadowRoot.querySelector('#' + this.plotId);
                var vizTxIcon = this.shadowRoot.querySelector('#vizTxIcon');

                if (vizTxIcon == null) {

                    var iconElem = document.createElement('paper-icon-button');
                    iconElem.id = "vizTxIcon";
                    iconElem.title = "show transcripts";
                    iconElem.icon = "icons:filter-list";

                    iconElem.addEventListener("click", this._showVizTranscriptsDialog.bind(this));
                    vizTranscriptsContainer.appendChild(iconElem);
                }
            }
        }
    }
