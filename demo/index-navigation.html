<!doctype html>
<html>

<head>
    <title>epiviz-charts</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../epiviz-navigation.html">
    <link rel="import" href="../epiviz-scatter-plot.html">
    <link rel="import" href="../epiviz-genes-track.html">

    <link rel="import" href="../../epiviz-data-source/epiviz-data-source.html">
</head>

<body>
    <h3>epiviz-navigation Demo</h3>

    <epiviz-data-source provider-type="epiviz.data.WebServerDataProvider" provider-id="umd" provider-url="https://epiviz.cbcb.umd.edu/data/main.php"></epiviz-data-source>

    <epiviz-navigation  
        id="epiNav"                   
        chr="chr6"
        start="64076201"
        end="95088740" 
        use-default-data-provider="true">
            <epiviz-genes-track class="charts" use-default-data-provider="true"> </epiviz-genes-track>
            <epiviz-scatter-plot class="charts" use-default-data-provider="true"> </epiviz-scatter-plot>
    </epiviz-navigation>

    <epiviz-navigation  
        id="epiNav"                   
        gene="esr1"
        use-default-data-provider="true">
            <epiviz-genes-track class="charts" use-default-data-provider="true"> </epiviz-genes-track>
            <epiviz-scatter-plot class="charts" use-default-data-provider="true"> </epiviz-scatter-plot>
    </epiviz-navigation>
</body>

</html>
